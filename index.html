<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Log In / Sign Up</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
		/>

		<link
			rel="stylesheet"
			href="css/style.css"
		/>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">
							<!---->
							<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
							<input
								class="checkbox"
								type="checkbox"
								id="reg-log"
								name="reg-log"
							/>
							<label for="reg-log"></label>
							<!---->

							<!-- card -->
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d">
									<!-- front of card -->
									<div class="card-3d__front">
										<div class="center-wrap">
											<div class="section text-center">
												<h4 class="mb-4 pb-3">Log In</h4>
												<!-- form group 1 -->
												<div class="form-group">
													<input
														type="email"
														name="logemail"
														class="form-group__input"
														placeholder="Your Email"
														id="logemail"
														autocomplete="off"
													/>
													<i class="form-group__icon uil uil-at"></i>
												</div>
												<!-- form group 1 -->

												<!-- form group 2 -->
												<div class="form-group mt-2">
													<input
														type="password"
														name="logpass"
														class="form-group__input"
														placeholder="Your Password"
														id="logpass"
														autocomplete="off"
													/>
													<i class="form-group__icon uil uil-lock-alt"></i>
												</div>
												<!-- form group 2 -->

												<a
													href="#"
													class="btn mt-4"
													>submit</a
												>
												<p class="mb-0 mt-4 text-center">
													<a
														href="#0"
														class="link"
														>Forgot your password?</a
													>
												</p>
											</div>
										</div>
									</div>
									<!-- front of card -->

									<!-- back of card -->
									<div class="card-3d__back">
										<div class="center-wrap">
											<div class="section text-center">
												<!---->
												<h4 class="mb-4 pb-3">Sign Up</h4>
												<!---->

												<!-- form group 1 -->
												<div class="form-group">
													<input
														type="text"
														name="logname"
														class="form-group__input"
														placeholder="Your Full Name"
														id="logname"
														autocomplete="off"
													/>
													<i class="form-group__icon uil uil-user"></i>
												</div>
												<!-- form group 1 -->

												<!-- form group 2 -->
												<div class="form-group mt-2">
													<input
														type="email"
														name="logemail"
														class="form-group__input"
														placeholder="Your Email"
														id="logemail"
														autocomplete="off"
													/>
													<i class="form-group__icon uil uil-at"></i>
												</div>
												<!-- form group 2 -->

												<!-- form group 3 -->
												<div class="form-group mt-2">
													<input
														type="password"
														name="logpass"
														class="form-group__input"
														placeholder="Your Password"
														id="logpass"
														autocomplete="off"
													/>
													<i class="form-group__icon uil uil-lock-alt"></i>
												</div>
												<!-- form group 3 -->

												<!---->
												<a
													href="#"
													class="btn mt-4"
													>submit</a
												>
												<!---->
											</div>
										</div>
									</div>
									<!-- back of card -->
								</div>
							</div>
							<!-- card -->
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
